<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        #message {
            display: none;
            position: absolute;
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff6b6b, #f06595);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
            }
            50% {
                transform: translateY(50vh) scale(1.1);
            }
            100% {
                transform: translateY(-100px) scale(1);
            }
        }

        #startBtn {
            position: absolute;
            padding: 10px 20px;
            font-size: 1.5rem;
            background: #ffffffaa;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #startBtn:hover {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div id="message">Happy Birthday To U! ðŸŽ‰ðŸŽ‚ðŸŽˆ<h2>&#128525</h2></div>
    <button id="startBtn">Click for Surprise</button>

    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const music = document.getElementById('music');

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            music.play();
            message.style.display = 'block';
            createBalloons(30);
        });

        function createBalloons(num) {
            for (let i = 0; i < num; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 70%, 60%), hsl(${Math.random() * 360}, 50%, 50%))`;
                document.body.appendChild(balloon);

                balloon.addEventListener('animationend', () => {
                    balloon.remove();
                });
            }
        }
    </script>
</body>
</html>
